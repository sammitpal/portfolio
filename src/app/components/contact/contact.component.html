<div class="contact" id="contact">
  <div class="contactWrapper">
    <div class="contact_left">
      <h1>Let's shake hands and work on your next project.</h1>
      <p>
        I'm always happy to hear about exciting opportunities, join in
        interesting conversations, and build valuable connections. Let's
        connect!
      </p>
      <div class="socialMedia">
        <p>Follow me on:</p>
        <div class="socialMediaIcons">
          <img
            src="https://img.icons8.com/ios-glyphs/30/000000/facebook-new.png"
          />
          <img
            src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png"
          />
          <img
            src="https://img.icons8.com/ios-glyphs/30/000000/linkedin-circled--v1.png"
          />
          <img src="https://img.icons8.com/ios-glyphs/30/000000/github.png"  (click)="redirect('https://github.com/sammitpal')"/>
        </div>
      </div>
    </div>
    <div class="contact_right">
      <div class="contactForm">
        <div class="inputBar">
          <p>Full Name</p>
          <input type="text" pInputText  [(ngModel)]="message.fName"/>
        </div>
        <div class="inputBar">
          <p>Email</p>
          <input type="email" pInputText  [(ngModel)]="message.email"/>
        </div>
        <div class="inputBar">
          <p>Message</p>
          <input type="text" pInputText [(ngModel)]="message.content"/>
        </div>
        <button pButton pRipple (click)="submit()" label="Send Message" >
          <img
            src="https://img.icons8.com/ios-glyphs/26/ffffff/filled-sent.png"
          />
          
        </button>
      </div>
    </div>
  </div>
</div>
