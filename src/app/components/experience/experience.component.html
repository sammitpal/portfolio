<div class="experience" id="experience">
  <div class="experienceWrapper">
    <h3>Experience</h3>
  <div class="experienceBlock">
    <div *ngFor="let experience of experiences">
      <app-experience-card company={{experience.company}} description={{experience.description}} startDate={{experience.startDate}} endDate={{experience.endDate}}></app-experience-card>
    </div>
  </div>
  </div>
</div>
