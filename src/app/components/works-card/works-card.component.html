<div class="worksCard">
  <div class="worksCard_left">
    <img src='data:image/png;base64,{{imgURL}}' alt="" *ngIf="imgURL">
  </div>
  <div class="worksCard_right">
    <div class="tags">
      <p-chip [label]="tag" *ngFor="let tag of items"></p-chip>
    </div>
    <div class="info">
      <h1>{{title}}</h1>
      <p>
        {{description}}
      </p>
      <button>See Details</button>
    </div>
  </div>
</div>
